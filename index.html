<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
            appId: "55b71a7d-0449-4880-8372-e18dd037830c",
            });
        });
</script>
    <title>DigimonAPI</title>

</head>
<body>
    <h1>DigimonAPI</h1>
    <button id="btn-instalar" style="display:none;">Instalar App</button>
    <main id="app">
        <!-- CONTENIDO DINAMICO-->
    </main>

    <aside class="c-menu">
        <button class="c-nav-item" onclick="general()">Home</button>
        <button class="c-nav-item" onclick="mostrarAleatorios()">Aleatorios</button>
        <button class="c-nav-item" onclick="mostrarRango()">Adivina el rango</button>
        <button class="c-nav-item" onclick="mostrarFavoritos()">Favoritos</button>
        <button class="c-nav-item" onclick="mostrarInformacion()">Informacion</button>
        <button class="c-nav-item" onclick="mostrarDetalles()">Detalles</button>

    </aside>

    <script src="js/aleatorio.js"></script>
    <script src="js/detalle.js"></script>
    <script src="js/favoritos.js"></script>
    <script src="js/lista.js"></script> <!-- Este debe ir antes de api.js -->
    <script src="js/api.js"></script> <!-- Este debe ir después -->
    <script src="js/informacion.js"></script>
    <script src="js/rango.js"></script>
    <script src="sw.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado ✅'))
                .catch(error => console.log('Error al registrar SW:', error));
        }

        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault(); // Evita que aparezca automáticamente
            deferredPrompt = e;

            // Mostrar el botón personalizado
            const btn = document.getElementById("btn-instalar");
            if (btn) btn.style.display = "block";
        });

        document.getElementById("btn-instalar").addEventListener("click", async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Muestra el diálogo
                const { outcome } = await deferredPrompt.userChoice;
                console.log("Resultado de instalación:", outcome);

                // Ya no se necesita el prompt
                deferredPrompt = null;
                document.getElementById("btn-instalar").style.display = "none";
            }
        });

        function esIOS() {
            return /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        }

        if (esIOS()) {
            const mensaje = document.createElement("div");
            mensaje.innerHTML = `
            <p>En iOS, toca <span style="font-weight:bold;">Compartir</span> y luego "Agregar a pantalla de inicio" para instalar.</p>`;
            document.getElementById("btn-instalar").replaceWith(mensaje);
        }


    </script>
    
    
    <script>
        document.addEventListener("DOMContentLoaded",general);
    </script>
</body>
</html>
